<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1 class="heading"><img class="logo" src="assets/images/RockPaperScissor.png" alt="RockPaperScissor">Rock, Paper, Scissors</h1>
    
<div class="game-area">
    <div class="choice-area">
        <button class="rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class="paper">
            <i class="far fa-hand-paper"></i>
        </button>
        <button class="scissors">
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>

    <div class="scoreboard">
        <div class="yourscore"></div>
        <h1>Your Score</h1>
        <p class="yourscore score"></p>
    </div>

    <div class="scoreboard">
        <div class="computer"></div>
        <h1>Computer's Score</h1>
        <p class="computer score"></p>
    </div>

    <div class="results"></div>

    <div class="reset"></div>
</div>

<script src="assets/js/script.js"></script>

</body>
</html>
